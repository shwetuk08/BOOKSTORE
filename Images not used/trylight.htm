<body>
    <style>
      html {
        box-sizing: border-box;
      }
      
      *, *:before, *:after {
        box-sizing: inherit;
      }
      
      body {
        margin: 0;
      }
      
      .preview {
        width: 100%;
      }
      
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      
      .row > .col {
        padding: 0 8px;
      }
      
      .col {
        float: left;
        width: 25%;
      }
      
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding: 10px 62px 0px 62px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      .modal-content {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        padding: 0 0 0 0;
        width: 80%;
        max-width: 1200px;
      }
      
      .slide {
        display: none;
      }
      
      .image-slide {
          width: 100%;
          display: flex;
      }
      
      .modal-preview {
          width: 100%;
      }
      
      
  
      img.hover-shadow {
        transition: 0.3s;
      }
      
      .hover-shadow:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      } 
      
      .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
      }
      
      
      
    </style>
    
    <div class="row">
      <div class="col">
         <img src="Classic Novels\1984 cover v2.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Toy car on the road." />
      </div>
      <div class="col">
         <img src="Classic Novels\lord of rings.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Toy car exploring offroad." />
      </div>
      <div class="col">
         <img src="Classic Novels\harry potter.jpeg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Toy car in the city" />
      </div>
    </div>
    
    <div id="Lightbox" class="modal">
    
      <span class="close pointer" onclick="closeLightbox()">&times;</span>
      <div class="modal-content">
        <div class="slide">
          <img src="trylight.JPG" class="image-slide"></a>
        </div>
        <div class="slide">
            <img src="trylight.JPG" class="image-slide"></a>
        </div>    
        <div class="slide">
            <img src="trylight.JPG" class="image-slide"></a>
        </div>
      
        
            
        
      </div> 
    </div>
    
    <script>
      let slideIndex = 1;
      showSlide(slideIndex);
      
      function openLightbox() {
        document.getElementById('Lightbox').style.display = 'block';
      };
      
      function closeLightbox() {
        document.getElementById('Lightbox').style.display = 'none';
      };
      
      function changeSlide(n) {
        showSlide(slideIndex += n);
      };
      
      function toSlide(n) {
        showSlide(slideIndex = n);
      };
      
      function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        let modalPreviews = document.getElementsByClassName('modal-preview');
      
        if (n > slides.length) {
          slideIndex = 1;	
        };
        
        if (n < 1) {
          slideIndex = slides.length;
        };
      
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        };
        
        for (let i = 0; i < modalPreviews.length; i++) {
          modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
        };
        
        slides[slideIndex - 1].style.display = 'block';
        modalPreviews[slideIndex - 1].className += ' active';
      };
    </script>
  </body>
